<ion-content class="w-screen h-screen relative">
  <div
    class="absolute top-0 left-0 right-0 bottom-0 w-full h-full flex flex-col bg-[var(--mat-sys-surface-container-high)]"
  >
    <app-header-section class="!z-50"></app-header-section>
    <div class="grow h-full p-4 flex flex-col">
      <div
        class="absolute top-0 bottom-0 left-0 right-0 flex flex-col justify-center items-center space-y-2"
      >
        <img src="assets/images/support_.png" alt="" srcset="" />
        <ion-text
          class="text-center w-full placeholer-text px-8 mat-body-medium"
        >
          {{ "GET_SUPPORT_PAGE.LABELS.SUPPORT_TEXT" | translate }}
        </ion-text>
      </div>
      <div
        class="absolute left-0 right-0 flex flex-col justify-center items-center"
      >
        <ion-text class="text-center w-full font-semibold">
          {{ "GET_SUPPORT_PAGE.LABELS.CALL_US" | translate }} -
          <span
            class="font-normal"
            *ngIf="parentDetail$ | async as parentDetail"
            >{{ supportMobileNumber$ | async }}</span
          >
        </ion-text>
        <ion-text class="text-center w-full font-semibold">
          {{ "GET_SUPPORT_PAGE.LABELS.MAIL_US" | translate }} -
          <span
            class="font-normal"
            *ngIf="parentDetail$ | async as parentDetail"
            >{{ supportEmail$ | async }}</span
          >
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>
